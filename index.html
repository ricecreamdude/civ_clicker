<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/interface.css">
  </head>
  <body>
    <div class="title">
      <h1>I'm a clicker game!</h1>
    </div>
    <!-- Food Resource -->
    <div class="resourceDisplay">
      <p class="resourceTitle">
        Food: <span id="foodCount">0</span>  ( +<span id="farmerRate">0</span> Food/tick )
      </p>
    </div>
    <!-- Resource Button -->
    <div class="resourceButton">
      <button type="button" name="foodButton" id="foodButton" onClick="reFood.click()">Collect Food</button>
    </div>
    <!-- Buy More Stuff -->
    <div>
      Farmers: <span id="farmerCount">0</span>
    </div>
    <div>
      Buy Farmers:
      <button type="button" name="farmerButton" id="" onClick="reFarmer.buy()">
        <span id="farmerCost">5</span> Food
      </button>
    </div>

    <!--Upgrades -->
    <div class="">
      
    </div>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
